<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DART GAME</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div>
        <nav>
            <h2>SCORE:<span class="score">0</span></h4>
                <h2>TIMES UP:<span class="timer">20</span></h4>
        </nav>
    </div>
    <!-- Necessario habilitar permissÃ£o do browser para reproduzir audio -->
    <audio id="player" controls autoplay loop>
        <source src="./audio/audio.mp3" type="audio/mp3">
    </audio>
    <div class="background">
        <h1>DART<br>GAME</h1>
        <div class="btn-start">
            <button class="start" type="submit">PRESS START</button>
        </div>
    </div>
    <div class="gamescreen">
        <canvas width="1000" height="400"></canvas>
    </div>
    <div>
        <div class="win win win-hidden">
            <h1>You Win!!!</h1>
        </div>
        <div class="lose lose-hidden">
            <h1>You Lose,<br>Lets try again?</h1>
        </div>
    </div>
    <div  class="instructions instructions-show">
        <h2>Instructions</h2>
        <h3>Click on the center of the target to score before time runs out.</h3>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
